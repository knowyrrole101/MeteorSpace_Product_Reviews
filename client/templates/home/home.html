<template name='home'>
  <h3>Featured Products</h3>
  {{#each products}}
    <div class='row product-row'>
      <div class='col-md-2'>
        <img class='full' src='{{image}}'>
      </div>
      <div class='col-md-10'>
        <h4>{{name}}</h4>
        <p> Average Rating: {{avgRating reviews}}</p>
        <p> {{truncateText description 150}} </p>
        <a href="{{pathFor 'product'}}" class='btn btn-default'>Read Reviews</a>
        <a href="{{pathFor 'new_review'}}" class='btn btn-primary'>Add Review</a>
      </div>
    </div>
  {{else}}
      <h3 class='text-danger'>There are no featured products!</h3>
  {{/each}}
</template>
