<template name='product'>
  <h3> {{name}} </h3>
  <div class='row product-row'>
    <div class='col-md-2'>
      <img class='full' src='{{image}}'>
    </div>
    <div class='col-md-10'>
      <h4>{{name}}</h4>
      <p> Average Rating: Rating </p>
      <p> {{description}} </p>
      <a href="/categories/{{category}}" class='btn btn-default'>Back</a>
    </div>
  </div>
</template>
